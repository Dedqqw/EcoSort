<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort Detection</title>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1e1e1e, #000);
            font-family: Arial, sans-serif;
            color: #9aff7a;
            overflow: hidden;
        }

        /* Main wrapper */
        .ui-wrapper {
            width: 100vw;
            height: 100vh;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
        }

        .header img {
            height: 50px;
        }

        /* Detection box */
        .detection-box {
            position: absolute;
            top: 90px;
            right: 80px;
            width: 560px;
            height: 320px;
            border: 4px solid #9aff7a;
            border-radius: 30px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Object inside detection box */
        .detected-object {
            max-width: 60%;
            max-height: 60%;
        }

        /* Action buttons container */
        .actions {
            position: absolute;
            bottom: 50px;
            right: 80px;
            display: flex;
            gap: 30px;
        }

        /* Equal icon containers (IMPORTANT FIX) */
        .icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .icon img {
            width: 100%;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Optional glow effects */
        .icon.correct:hover {
            box-shadow: 0 0 15px #4cff4c;
        }

        .icon.wrong:hover {
            box-shadow: 0 0 15px #ff4c4c;
        }
    </style>
    <script>
        let resetTimer;


        function startResetTimer() {
        resetTimer = setTimeout(() => {
        window.location.href = "1start-page.html";
        }, 5000);
        }


        function resetTimerNow() {
        clearTimeout(resetTimer);
        }


        window.onload = startResetTimer;
</script>
</head>

<body>

<div class="ui-wrapper">

    <!-- Header -->
    <div class="header">
        <img src="foto/ecosortBotshort.png" alt="EcoSort Logo">
        <span>EcoSort</span>
    </div>

    <!-- Detection box -->
    <div class="detection-box">
        <img src="foto/cardboard.png" class="detected-object" alt="Detected Item">
    </div>

    <!-- Action buttons -->
    <div class="actions">
        <a href="correct.html" class="icon correct">
            <img src="foto/checkmarkBox.png" alt="Correct">
        </a>

        <a href="wrong.html" class="icon wrong">
            <img src="foto/crossBox.png" alt="Wrong">
        </a>
    </div>

</div>

</body>
</html>
