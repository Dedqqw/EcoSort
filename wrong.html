<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort â€“ Wrong</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #222, #000);
            font-family: "Segoe UI", sans-serif;
            color: #b6ff9c;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 360px 1fr 360px;
            height: 100%;
        }

        /* LEFT ROBOT */
        .left {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .robot {
            width: 300px;
            filter: drop-shadow(0 0 25px rgba(154,255,122,0.6));
        }

        /* CENTER TEXT */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 56px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: glow 3s infinite ease-in-out;
        }

        .subtitle {
            font-size: 22px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* RIGHT BUTTONS */
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .choice {
            width: 260px;
            padding: 22px;
            font-size: 20px;
            background-color: rgba(154, 255, 122, 0.12);
            color: #b6ff9c;
            border: 3px solid #9aff7a;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 0 18px rgba(154,255,122,0.3);
        }

        .choice:hover {
            background-color: rgba(154,255,122,0.25);
            box-shadow: 0 0 30px rgba(154,255,122,0.8);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(154,255,122,0.3); }
            50% { text-shadow: 0 0 30px rgba(154,255,122,0.8); }
            100% { text-shadow: 0 0 10px rgba(154,255,122,0.3); }
        }
    </style>

    <script>
        function answer(type) {
            // You can change these links later
            window.location.href = "thank-you.html";
        }

        // Auto reset after 10 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 10000);
    </script>
</head>

<body>

<div class="container">

    <!-- LEFT -->
    <div class="left">
        <img src="foto/ecosortbotnobg.png" alt="EcoSort Robot" class="robot">
    </div>

    <!-- CENTER -->
    <div class="center">
        <div class="title">What is wrong?</div>
        <div class="subtitle">
            Please select the correct material
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <button class="choice" onclick="answer('organic')">
            It was Organic
        </button>

        <button class="choice" onclick="answer('paper')">
            It was Paper
        </button>

        <button class="choice" onclick="answer('pmd')">
            It was PMD
        </button>
    </div>

</div>

</body>
</html>
